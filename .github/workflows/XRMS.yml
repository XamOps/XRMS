# .github/workflows/XRMS.yml
name: Build, Push to Docker Hub & Deploy to EC2

on:
  push:
    branches:
      - main

env:
  # Docker Hub
  DOCKERHUB_USERNAME: 563568
  DOCKERHUB_REPO: xrms-01

  # EC2 Deployment
  EC2_APP_PORT: 8081
  EC2_HOST_PORT: 8080
  EC2_CONTAINER_NAME: XRMS

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest

    - name: SSH into EC2 and deploy container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest
          docker stop ${{ env.EC2_CONTAINER_NAME }} || true
          docker rm ${{ env.EC2_CONTAINER_NAME }} || true
          docker run -d --name ${{ env.EC2_CONTAINER_NAME }} -p ${{ env.EC2_HOST_PORT }}:${{ env.EC2_APP_PORT }} ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest
