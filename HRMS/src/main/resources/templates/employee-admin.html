        .attendance-present { background-color: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-text); }
        .attendance-absent { background-color: var(--danger-bg); color: var(--danger-text); border: 1px solid var(--danger-text); }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; color: var(--text-primary); }

<script>
    const csrfTokenEl = document.querySelector('meta[name="_csrf"]');
    const csrfHeaderEl = document.querySelector('meta[name="_csrf_header"]');

    const csrfToken = csrfTokenEl ? csrfTokenEl.getAttribute('content') : null;
    const csrfHeaderName = csrfHeaderEl ? csrfHeaderEl.getAttribute('content') : null;

    const sidebar = document.querySelector('.sidebar');
    const sidebarOverlay = document.querySelector('.sidebar-overlay');
    const actualMainContent = document.getElementById('actualMainContent'); 

    let currentPage = 1;
    const ITEMS_PER_PAGE = 8;
    let totalPages = 1;
    let allEmployees = []; 
    let filteredEmployees = []; 

    function updateCurrentTime() {
        const now = new Date();
        const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
        const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
        const dateString = now.toLocaleDateString('en-US', dateOptions);
        const timeString = now.toLocaleTimeString('en-US', timeOptions);

    function fetchEmployees() {
        const headers = { 'Content-Type': 'application/json' };
        if (csrfToken && csrfHeaderName) {
             headers[csrfHeaderName] = csrfToken;
        }

        fetch('/admin/employees/api', { 
            method: 'GET',
            headers: headers
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    Swal.fire({ title: 'Authentication Error!', text: 'Please log in again.', icon: 'error', background: 'var(--content-bg)', color: 'var(--text-primary)', confirmButtonColor: 'var(--primary)'})
                        .then(() => window.location.href = '/login'); 
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            }
            return response.json();
        })
        .then(data => {
            allEmployees = data.map(user => ({
                ...user,
                internalId: user.id, 
                presentDays: user.presentDays || 0,
                absentDays: user.absentDays || 0,
                totalDays: (user.presentDays || 0) + (user.absentDays || 0)
            }));
            applyFiltersAndRender();
        })
        .catch(error => {
            console.error('Error fetching employees:', error);
            Swal.fire({ title: 'Error!', text: 'Failed to load employee data.', icon: 'error', background: 'var(--content-bg)', color: 'var(--text-primary)', confirmButtonColor: 'var(--primary)'});
        });
    }

    function renderEmployeeCards() {
        const container = document.getElementById('employeeCardsContainer');
        container.innerHTML = '';
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const employeesToRender = filteredEmployees.slice(startIndex, startIndex + ITEMS_PER_PAGE);

        if (employeesToRender.length === 0 && filteredEmployees.length === 0 && document.getElementById('employeeSearch').value === '' && document.getElementById('filterDepartment').value === '') {
        } else if (employeesToRender.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-500 text-lg py-10 col-span-full">No employees match your current filters.</p>';
        }

        employeesToRender.forEach(employee => {
            const card = document.createElement('div');
            card.className = 'employee-card p-5 cursor-pointer flex flex-col';

            const initials = (employee.firstName ? employee.firstName.charAt(0) : '') + (employee.lastName ? employee.lastName.charAt(0) : '');

                <p class="text-gray-400 text-sm text-center mb-0.5">${employee.username || 'N/A'}</p>
                <p class="text-gray-400 text-sm text-center mb-3">${employee.jobTitle || 'N/A'}</p>
                <div class="flex justify-between items-center text-sm mb-3">
                    <span class="text-gray-400">ID: ${employee.id || 'N/A'}</span>
                    <span class="text-xs px-2 py-1 rounded-full status-active">Active</span> </div>
                <div class="flex justify-between text-sm mb-auto">
                    <span class="text-gray-400">${employee.department || 'N/A'}</span>
                    <span class="text-orange-400">Joined: ${joiningDate}</span>
                </div>
                <div class="mt-4 flex justify-between text-xs">
                    <span class="px-2 py-1 rounded attendance-present">Present: ${employee.presentDays}</span>
                    <span class="px-2 py-1 rounded attendance-absent">Absent: ${employee.absentDays}</span>

    function applyFiltersAndRender() {
        const searchText = document.getElementById('employeeSearch').value.toLowerCase().trim();
        const department = document.getElementById('filterDepartment').value;

        filteredEmployees = allEmployees.filter(emp => {
            const matchesSearch = searchText === '' ||
                `${emp.firstName || ''} ${emp.lastName || ''}`.toLowerCase().includes(searchText) ||
                (emp.username && emp.username.toLowerCase().includes(searchText)) ||
                (emp.email && emp.email.toLowerCase().includes(searchText)) ||
                (emp.id && emp.id.toString().toLowerCase().includes(searchText));
            const matchesDepartment = department === '' || emp.department === department;
            return matchesSearch && matchesDepartment;
        });
        currentPage = 1;
        renderEmployeeCards();
    }

    document.getElementById('employeeSearch').addEventListener('input', function(e) {
        const searchText = e.target.value.trim().toLowerCase();

        if (searchText.length > 0) {
            const searchResults = allEmployees.filter(emp =>

                (emp.email && emp.email.toLowerCase().includes(searchText)) ||
                (emp.id && emp.id.toString().toLowerCase().includes(searchText))
            ).slice(0, 5);

            resultsList.innerHTML = '';
            if (searchResults.length > 0) {
                searchResults.forEach(employee => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="text-white">${employee.firstName || ''} ${employee.lastName || ''}</span> <span class="text-xs text-gray-400">(${employee.username || employee.id || 'N/A'})</span>`;

    function changePage(newPage) {
        if (newPage >= 1 && newPage <= totalPages) {
            currentPage = newPage;
            renderEmployeeCards();
        }
    }

    function updatePagination() {
        totalPages = Math.ceil(filteredEmployees.length / ITEMS_PER_PAGE);
        if (totalPages < 1) totalPages = 1; 

        const container = document.getElementById('paginationContainer');
        container.innerHTML = '';

        if (filteredEmployees.length === 0 && document.getElementById('employeeSearch').value === '' && document.getElementById('filterDepartment').value === '') {
        }

        const prevBtn = Object.assign(document.createElement('button'), {
            className: 'pagination-btn px-3 py-2 rounded-l-md text-sm',
            innerHTML: '<i class="bi bi-chevron-left"></i>',
            disabled: currentPage === 1
        });
        prevBtn.onclick = () => changePage(currentPage - 1);
        container.appendChild(prevBtn);

        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, currentPage + 2);

        if (totalPages <= 5) { startPage = 1; endPage = totalPages; }
        else if (currentPage <= 3) { startPage = 1; endPage = 5; }
        else if (currentPage >= totalPages - 2) { startPage = totalPages - 4; endPage = totalPages; }

        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = Object.assign(document.createElement('button'), {
                className: `pagination-btn px-4 py-2 border-l text-sm ${i === currentPage ? 'active' : ''}`,
                textContent: i
            });
            pageBtn.onclick = () => changePage(i);
            container.appendChild(pageBtn);
        }

        const nextBtn = Object.assign(document.createElement('button'), {
            className: 'pagination-btn px-3 py-2 border-l rounded-r-md text-sm',
            innerHTML: '<i class="bi bi-chevron-right"></i>',
            disabled: currentPage === totalPages || filteredEmployees.length === 0
        });
        nextBtn.onclick = () => changePage(currentPage + 1);
        container.appendChild(nextBtn);
    }

            document.body.style.overflow = '';
        }
    }
