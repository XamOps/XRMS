<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin - Xammer HRMS</title>
    <link rel="icon" type="image/x-icon" href="/images/x2.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: #0e0e0e;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background: linear-gradient(180deg, #1a1a1a, #121212);
            height: 100vh;
            padding: 30px 15px;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .sidebar h4 {
            font-family: 'Orbitron', sans-serif;
            color: #ffa200;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-bottom: 35px;
            position: relative;
        }

        .sidebar h4::after {
            content: '';
            display: block;
            width: 50%;
            margin: 8px auto 0;
            height: 2px;
            background-color: #ff9900;
            border-radius: 10px;
        }

        .sidebar-nav {
            flex-grow: 1;
            overflow-y: auto;
        }

        .sidebar-nav a {
            color: #cccccc;
            padding: 14px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 4px solid transparent;
            transition: all 0.3s;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .sidebar-nav a:hover {
            background-color: #252525;
            color: #ffaa00;
            border-left-color: #ff9d00;
        }

        .logout-form {
            margin-top: 20px; /* Adjusted margin to move button down more */
            padding: 10px 20px;
        }

        .logout-button,
        .attendance-filter .btn-dark-purple {
            background: linear-gradient(135deg, #ff9800, #f57c00); /* Orange gradient */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            width: 100%; /* Ensure similar width in their respective contexts */
        }

        .logout-button:hover,
        .attendance-filter .btn-dark-purple:hover {
            background: linear-gradient(135deg, #e65100, #bf360c); /* Darker orange on hover */
        }

        .navbar {
            background-color: #181818;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            padding: 40px;
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
            height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .dashboard-header h2 {
            color: #ffffff;
            font-weight: 600;
            font-family: 'Poppins', 'Inter', sans-serif;
            letter-spacing: 0.5px;
        }


        .modal-content {
            background-color: #1f1f1f;
            color: #e0e0e0;
        }

        .form-control, .form-select {
            background-color: #2a2a2a;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ffaa00;
            box-shadow: 0 0 5px rgba(255, 191, 0, 0.459);
        }

        .attendance-filter {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            width: 100%; /* Make the filter take full width */
        }

        .attendance-filter > div {
            flex: 1; /* Distribute available space equally */
        }

        .attendance-filter .form-control,
        .attendance-filter .form-select,
        .attendance-filter .btn {
            border-radius: 8px;
            border: none;
            padding: 10px 15px;
            width: 100%; /* Make inner elements take full width of their container */
        }

        .attendance-filter .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
        }

        table {
            background-color: #202020;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        thead th {
            background-color: #292929;
            color: #ffcc00;
            text-transform: uppercase;
            padding: 12px 18px;
        }

        tbody td {
            padding: 12px 18px;
        }

        tbody tr:hover {
            background-color: #333;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #252525;
        }

        .btn-outline-danger {
            border-color: #ff1744;
            color: #ff1744;
        }

        .btn-outline-danger:hover {
            background-color: #ff1744;
            color: #fff;
        }

        .btn-outline-warning {
            border-color: #ffc107;
            color: #ffc107;
        }

        .btn-outline-warning:hover {
            background-color: #ffc107;
            color: #000;
        }

        /* Enhanced Search Styles */
        .search-container {
            position: relative;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: 1px solid #555;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-results li {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-results li:hover {
            background-color: #333;
        }

        .search-history {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .search-history button {
            background: none;
            border: none;
            color: #ff9900;
            cursor: pointer;
            padding: 0;
            margin-left: 5px;
        }

        .search-history button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row h-100">
        <div class="col-md-2 sidebar text-white bg-black py-4 d-flex flex-column" style="border-right: 1px solid #333;">
            <div>
                <div class="text-center mb-4">
                    <img th:src="@{/images/xammer_logo.png}" alt="Xammer Logo" style="max-width: 150px; height: auto;">
                </div>
                <div class="sidebar-nav">
                    <a href="/admin/dashboard" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-speedometer me-2"></i> Dashboard
                    </a>
                    <a href="/admin/employees" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-people-fill me-2"></i> Employees
                    </a>
                    <a href="/admin/attendance" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-calendar-check me-2"></i> Attendance
                    </a>
                    <a href="/admin/requests/pending" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-arrow-right-square-fill me-2"></i> Leave Request
                    </a>
                    <a href="/admin/settings" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                </div>
            </div>
            <form th:action="@{/logout}" method="post" class="logout-form" onsubmit="return confirmLogout();">
                <button type="submit" class="logout-button">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4 dashboard-header">
                <h2 class="fw-bold text-white" style="text-shadow: 0 0 5px #7f00ff;">Admin - Xammer HRMS</h2>
                <div>
                </div>
            </div>

            <div class="attendance-filter">
                <div class="col-md-4 search-container">
                    <div class="d-flex align-items-center mb-1">
                        <input type="text" class="form-control bg-dark text-white border-0 me-2" id="searchUser"
                               placeholder="Search Users (leave blank for all)" onkeyup="suggestUsers(this.value)">
                    </div>
                    <ul id="searchResults" class="search-results"></ul>
                    <div id="searchHistory" class="search-history" style="display: none;">
                        <span>Recent:</span> <span id="historyItems"></span>
                        <button onclick="clearSearchHistory()">Clear History</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control bg-dark text-white border-0" id="filterDate"
                           th:value="${selectedDate}"/>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark-purple w-100" onclick="filterAttendance()">
                        <i class="bi bi-filter me-2"></i>
                        View Attendance
                    </button>
                </div>
                <div class="col-md-3">
                </div>
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-dark table-hover align-middle rounded-4 overflow-hidden shadow-sm">
                    <thead class="text-uppercase text-secondary border-bottom border-secondary">
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Check-In</th>
                        <th scope="col">Check-Out</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                    <tr th:each="attendance : ${attendances}">
                        <td th:text="${attendance.username}">user</td>
                        <td th:text="${#temporals.format(attendance.checkInTime, 'hh:mm a')}">09:00 AM</td>
                        <td th:text="${#temporals.format(attendance.checkOutTime, 'hh:mm a')}">05:00 PM</td>
                        <td>
                            <span class="badge bg-success bg-opacity-75 px-3 py-2"
                                  th:text="${attendance.duration}">8h 0m</span>
                        </td>
                        <td>
                            <form th:action="@{/admin/attendance/reset/checkout/{username}(username=${attendance.username})}"
                                  method="post" class="d-inline">
                                <input type="hidden" name="resetDate" th:value="${#temporals.format(attendance.attendanceDate, 'yyyy-MM-dd')}">
                                <button type="submit" class="btn btn-sm btn-outline-warning d-flex align-items-center gap-1">
                                    <i class="bi bi-clock-history"></i> Reset Checkout
                                </button>
                            </form>
                            <form th:action="@{/admin/attendance/reset/checkin/{username}(username=${attendance.username})}"
                                  method="post" class="d-inline ms-1">
                                <button type="submit" class="btn btn-sm btn-outline-danger d-flex align-items-center gap-1">
                                    <i class="bi bi-x-circle"></i> Reset Today
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let searchHistory = JSON.parse(localStorage.getItem('userSearchHistory')) || [];
    const searchResultsList = document.getElementById('searchResults');
    const searchHistoryDiv = document.getElementById('searchHistory');
    const historyItemsSpan = document.getElementById('historyItems');
    const searchInput = document.getElementById('searchUser');
    let suggestionTimeout;

    function displaySearchHistory() {
        historyItemsSpan.innerHTML = '';
        searchHistory.slice(-5).reverse().forEach(item => {
            const button = document.createElement('button');
            button.textContent = item;
            button.onclick = () => {
                searchInput.value = item;
                suggestUsers(item); // Trigger suggestion to filter tablefilterAttendance(); // Optionally filter attendance on history click
};
historyItemsSpan.appendChild(button);
});
searchHistoryDiv.style.display = searchHistory.length > 0 ? 'block' : 'none';
}

function updateSearchHistory(term) {
    if (!searchHistory.includes(term)) {
        searchHistory.push(term);
        localStorage.setItem('userSearchHistory', JSON.stringify(searchHistory));
        displaySearchHistory();
    }
}

function clearSearchHistory() {
    searchHistory = [];
    localStorage.removeItem('userSearchHistory');
    displaySearchHistory();
}

function suggestUsers(searchText) {
    clearTimeout(suggestionTimeout);
    if (searchText.trim() === "") {
        searchResultsList.style.display = 'none';
        filterTable(""); // Show all users in the table
        return;
    }

    suggestionTimeout = setTimeout(() => {
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        $.ajax({
            url: '/admin/users/suggestions', // Replace with your server endpoint for username suggestions
            type: 'GET',
            data: { query: searchText },
            beforeSend: (xhr) => {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            },
            success: (data) => {
                searchResultsList.innerHTML = '';
                if (data && data.length > 0) {
                    searchResultsList.style.display = 'block';
                    data.slice(0, 5).forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = user;
                        listItem.onclick = () => {
                            document.getElementById('searchUser').value = user;
                            searchResultsList.style.display = 'none';
                            updateSearchHistory(user);
                            filterTable(user); // Filter the table based on the selected user
                        };
                        searchResultsList.appendChild(listItem);
                    });
                } else {
                    searchResultsList.style.display = 'none';
                }
                filterTable(searchText); // Also filter the table as suggestions load (optional, can be removed if you only want to filter on suggestion click)
            },
            error: (error) => {
                console.error('Error fetching user suggestions:', error);
                searchResultsList.innerHTML = '<li class="text-danger">Error fetching suggestions</li>';
                searchResultsList.style.display = 'block';
            }
        });
    }, 300); // Delay the search by 300ms to avoid excessive requests
}

function filterTable(searchText) {
    const tableBody = document.getElementById('attendanceTableBody');
    const rows = tableBody.getElementsByTagName('tr');
    const searchTextUpper = searchText.toUpperCase();

    for (let i = 0; i < rows.length; i++) {
        const usernameColumn = rows[i].getElementsByTagName('td')[0];
        if (usernameColumn) {
            const usernameTextUpper = usernameColumn.textContent.toUpperCase();
            rows[i].style.display = searchTextUpper === "" || usernameTextUpper.indexOf(searchTextUpper) > -1 ? "" : "none";
        }
    }
}

// Close search results when clicking outside
document.addEventListener('click', function(event) {
    if (!event.target.closest('.search-container')) {
        searchResultsList.style.display = 'none';
    }
});

// Initial display of search history
displaySearchHistory();

function filterAttendance() {
    const date = document.getElementById('filterDate').value;
    const searchInput = document.getElementById('searchUser').value;
    window.location.href = `/admin/dashboard?date=${date}&user=${searchInput}`;
}

function confirmLogout() {
    return confirm("Are you sure you want to logout?");
}
</script>
</body>
</html>
