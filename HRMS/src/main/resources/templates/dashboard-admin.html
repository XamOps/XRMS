<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin - Xammer HRMS</title>
    <link rel="icon" type="image/x-icon" href="/images/x2.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: #121212;
            color: #d4d4d4;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background: linear-gradient(180deg, #1e1e1e, #151515);
            height: 100vh;
            padding: 30px 20px;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.3),
                        6px 0 12px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar h4 {
            font-family: 'Orbitron', sans-serif;
            color: #ffb300;
            text-align: center;
            font-size: 1.6rem;
            letter-spacing: 0.8px;
            margin-bottom: 30px;
            position: relative;
        }

        .sidebar h4::after {
            content: '';
            display: block;
            width: 60%;
            margin: 10px auto 0;
            height: 2px;
            background-color: #ff9800;
            border-radius: 5px;
        }

        .sidebar-nav a {
            color: #a8a8a8;
            padding: 16px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 4px solid transparent;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .sidebar-nav a:hover {
            background-color: #2a2a2a;
            color: #ffcc66;
            border-left-color: #ff9800;
        }

        .logout-form {
            margin-top: 25px;
            padding: 10px 20px;
        }

        .logout-button,
        .attendance-filter .btn-dark-purple {
            background: linear-gradient(135deg, #ffb300, #f58200);
            color: #fff;
            border: none;
            padding: 12px 22px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            text-decoration: none;
            width: 100%;
        }

        .logout-button:hover,
        .attendance-filter .btn-dark-purple:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            background-color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .main-content {
            padding: 35px;
            background: radial-gradient(circle, #1e1e1e, #151515);
            height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .dashboard-header h2 {
            color: #fff;
            font-weight: 600;
            font-family: 'Poppins', 'Inter', sans-serif;
            letter-spacing: 0.6px;
            margin-bottom: 25px;
            text-shadow: 0 0 8px #7f00ff;
        }

        .modal-content {
            background-color: #252525;
            color: #d4d4d4;
        }

        .form-control, .form-select {
            background-color: #333;
            border: 1px solid #666;
            color: #fff;
            border-radius: 6px;
            padding: 10px 15px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-control:focus, .form-select:focus {
            border-color: #ffb300;
            box-shadow: 0 0 6px rgba(255, 179, 0, 0.5);
        }

        .attendance-filter {
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            width: 100%;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 6px;
        }

        .attendance-filter > div {
            flex: 1;
        }

        .attendance-filter .form-control,
        .attendance-filter .form-select,
        .attendance-filter .btn {
            border-radius: 6px;
            border: none;
            padding: 12px 18px;
            width: 100%;
        }

        .attendance-filter .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #666;
        }

        table {
            background-color: #2a2a2a;
            color: #fff;
            border-radius: 6px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border-collapse: collapse;
        }

        thead th {
            background-color: #333;
            color: #ffcc66;
            text-transform: uppercase;
            padding: 14px 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        tbody td {
            padding: 14px 18px;
            border-bottom: 1px solid #333;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #3a3a3a;
            transition: background-color 0.15s ease-in-out;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #303030;
        }

        .btn-outline-danger {
            border-color: #e53935;
            color: #e53935;
            transition: all 0.2s ease-in-out;
        }

        .btn-outline-danger:hover {
            background-color: #e53935;
            color: #fff;
        }

        .btn-outline-warning {
            border-color: #fdd835;
            color: #fdd835;
            transition: all 0.2s ease-in-out;
        }

        .btn-outline-warning:hover {
            background-color: #fdd835;
            color: #212121;
        }

        /* Enhanced Search Styles */
        .search-container {
            position: relative;
        }

        .search-results {
            position: absolute;
            top: calc(100% + 2px);
            left: 0;
            width: 100%;
            background-color: #2a2a2a;
            color: #d4d4d4;
            border: 1px solid #555;
            border-top: none;
            border-radius: 0 0 6px 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 220px;
            overflow-y: auto;
        }

        .search-results li {
            padding: 12px 18px;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .search-results li:hover {
            background-color: #333;
        }

        .search-history {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #777;
        }

        .search-history button {
            background: none;
            border: none;
            color: #ff9800;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
            text-decoration: none;
            transition: color 0.15s ease-in-out;
        }

        .search-history button:hover {
            color: #ffb300;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row h-100">
        <div class="col-md-2 sidebar text-white bg-black py-4 d-flex flex-column" style="border-right: 1px solid #333;">
            <div>
                <div class="text-center mb-4">
                    <img th:src="@{/images/xammer_logo.png}" alt="Xammer Logo" style="max-width: 150px; height: auto;">
                </div>
                <div class="sidebar-nav">
                    <a href="/admin/dashboard" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-speedometer me-2"></i> Dashboard
                    </a>
                    <a href="/admin/employees" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-people-fill me-2"></i> Employees
                    </a>
                    <a href="/admin/attendance" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-calendar-check me-2"></i> Attendance
                    </a>
                    <a href="/admin/requests/pending" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-arrow-right-square-fill me-2"></i> Team Requests
                    </a>
                    <a href="/admin/settings" class="nav-link text-white d-flex align-items-center">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                </div>
            </div>
            <form th:action="@{/logout}" method="post" class="logout-form" onsubmit="return confirmLogout();">
                <button type="submit" class="logout-button">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4 dashboard-header">
                <h2 class="fw-bold text-white" style="text-shadow: 0 0 8px #7f00ff;">Admin - Xammer HRMS</h2>
                <div>
                </div>
            </div>

            <div class="attendance-filter">
                <div class="col-md-4 search-container">
                    <div class="d-flex align-items-center mb-1">
                        <input type="text" class="form-control bg-dark text-white border-0 me-2" id="searchUser"
                               placeholder="Search Users (leave blank for all)" onkeyup="suggestUsers(this.value)">
                    </div>
                    <ul id="searchResults" class="search-results"></ul>
                    <div id="searchHistory" class="search-history" style="display: none;">
                        <span>Recent:</span> <span id="historyItems"></span>
                        <button onclick="clearSearchHistory()">Clear History</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control bg-dark text-white border-0" id="filterDate"
                           th:value="${selectedDate}"/>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark-purple w-100" onclick="filterAttendance()">
                        <i class="bi bi-filter me-2"></i>
                        View Attendance
                    </button>
                </div>
                <div class="col-md-3">
                </div>
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-dark table-hover align-middle rounded-4 overflow-hidden shadow-sm">
                    <thead class="text-uppercase text-secondary border-bottom border-secondary">
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Check-In</th>
                        <th scope="col">Check-Out</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                    <tr th:each="attendance : ${attendances}">
                        <td th:text="${attendance.username}">user</td>
                        <td th:text="${attendance.checkInTime != null ? #temporals.format(attendance.checkInTime, 'hh:mm a') : 'N/A'}">09:00 AM</td>
                        <td th:text="${attendance.checkOutTime != null ? #temporals.format(attendance.checkOutTime, 'hh:mm a') : 'N/A'}">05:00 PM</td>
                        <td>
                            <span class="badge bg-success bg-opacity-75 px-3 py-2"
                                  th:text="${attendance.duration != null ? attendance.duration : 'N/A'}">8h 0m</span>
                        </td>
                        <td>
                            <form th:action="@{'/admin/attendance/reset/checkout/' + ${attendance.username} + '?resetDate=' + ${#temporals.format(attendance.attendanceDate, 'yyyy-MM-dd')}}"
                                  method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-outline-warning d-flex align-items-center gap-1">
                                    <i class="bi bi-clock-history"></i> Reset Checkout
                                </button>
                            </form>
                            <form th:action="@{'/admin/attendance/reset/checkin/' + ${attendance.username} + '?resetDate=' + ${#temporals.format(attendance.attendanceDate, 'yyyy-MM-dd')}}"
                                  method="post" class="d-inline ms-1">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger d-flex align-items-center gap-1">
                                    <i class="bi bi-x-circle"></i> Reset Today
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(attendances)}">
                        <td colspan="5" class="text-center py-4">No attendance data found for the selected criteria.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let searchHistory = JSON.parse(localStorage.getItem('userSearchHistory')) || [];
    const searchResultsList = document.getElementById('searchResults');
    const searchHistoryDiv = document.getElementById('searchHistory');
    const historyItemsSpan = document.getElementById('historyItems');
    const searchInput = document.getElementById('searchUser');
    let suggestionTimeout;

    // Display search history on page load
    document.addEventListener('DOMContentLoaded', displaySearchHistory);

    function displaySearchHistory() {
        historyItemsSpan.innerHTML = '';
        // Display up to 5 most recent items
        searchHistory.slice(-5).reverse().forEach(item => {
            const button = document.createElement('button');
            button.textContent = item;
            button.className = 'btn btn-link p-0 me-2 text-decoration-none'; // Styling for history buttons
            button.onclick = (e) => {
                e.preventDefault(); // Prevent default button behavior
                searchInput.value = item;
                // Directly filter the table if a history item is clicked
                filterAttendance();
                searchResultsList.style.display = 'none'; // Hide suggestions after selecting from history
            };
            historyItemsSpan.appendChild(button);
        });
        searchHistoryDiv.style.display = searchHistory.length > 0 ? 'block' : 'none';
    }

    function updateSearchHistory(term) {
        if (term.trim() === "") return; // Don't add empty terms to history
        // Remove existing term to move it to the end (most recent)
        searchHistory = searchHistory.filter(item => item !== term);
        searchHistory.push(term);
        // Keep history limited to a reasonable number, e.g., 10
        if (searchHistory.length > 10) {
            searchHistory = searchHistory.slice(-10);
        }
        localStorage.setItem('userSearchHistory', JSON.stringify(searchHistory));
        displaySearchHistory();
    }

    function clearSearchHistory() {
        searchHistory = [];
        localStorage.removeItem('userSearchHistory');
        displaySearchHistory();
    }

    function suggestUsers(searchText) {
        clearTimeout(suggestionTimeout);
        if (searchText.trim() === "") {
            searchResultsList.style.display = 'none';
            // When search is cleared, refilter based on current date
            filterAttendance();
            return;
        }

        suggestionTimeout = setTimeout(() => {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            $.ajax({
                url: '/admin/users/suggestions',
                type: 'GET',
                data: { query: searchText },
                beforeSend: (xhr) => {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: (data) => {
                    searchResultsList.innerHTML = '';
                    if (data && data.length > 0) {
                        searchResultsList.style.display = 'block';
                        data.slice(0, 5).forEach(user => {
                            const listItem = document.createElement('li');
                            listItem.textContent = user;
                            listItem.onclick = () => {
                                document.getElementById('searchUser').value = user;
                                searchResultsList.style.display = 'none';
                                updateSearchHistory(user);
                                filterAttendance(); // Trigger filtering with the selected user
                            };
                            searchResultsList.appendChild(listItem);
                        });
                    } else {
                        searchResultsList.style.display = 'none';
                    }
                },
                error: (error) => {
                    console.error('Error fetching user suggestions:', error);
                    searchResultsList.innerHTML = '<li class="text-danger">Error fetching suggestions</li>';
                    searchResultsList.style.display = 'block';
                }
            });
        }, 300); // Debounce time
    }

    // Hide search results when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.search-container')) {
            searchResultsList.style.display = 'none';
        }
    });

    function filterAttendance() {
        const date = document.getElementById('filterDate').value;
        const searchUser = document.getElementById('searchUser').value; // Get value directly from input

        let url = `/admin/dashboard?date=${date}`;
        if (searchUser) { // Only add user parameter if not empty
            url += `&user=${searchUser}`;
            updateSearchHistory(searchUser); // Add search term to history if a filter is applied
        }
        window.location.href = url;
    }

    function confirmLogout() {
        return confirm("Are you sure you want to logout?");
    }
</script>
</body>
</html>
